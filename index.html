<!DOCTYPE html>
<html>
<head>
    <title>Interactive Contribution Graph</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            color: #24292e;
            padding: 20px;
            background-color: #fff;
        }

        .container {
            padding: 16px;
            max-width: 900px;
        }

        .month-labels {
            display: flex;
            margin-left: 46px;
            margin-bottom: 4px;
        }

        .month-label {
            width: 28px;
            margin-right: 40px;  /* 增加了月份间距 */
            font-size: 12px;
            color: #586069;
            text-align: left;
        }

        .graph {
            display: flex;
        }

        .weekday-labels {
            display: flex;
            flex-direction: column;
            text-align: right;
            margin-right: 4px;
        }

        .weekday-label {
            height: 15px;
            font-size: 12px;
            color: #586069;
            margin-bottom: 12px;
            padding-right: 4px;
        }

        .contribution-grid {
            display: grid;
            grid-template-columns: repeat(53, 12px);
            gap: 2px;
            padding: 0;
        }

        .contribution-cell {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .contribution-cell:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        .level-0 { background-color: #ebedf0; }
        .level-1 { background-color: #9be9a8; }
        .level-2 { background-color: #40c463; }
        .level-3 { background-color: #30a14e; }
        .level-4 { background-color: #216e39; }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 16px;
            font-size: 12px;
            color: #586069;
        }

        .legend-text {
            margin-right: 8px;
        }

        .legend-cells {
            display: flex;
            gap: 2px;
            margin-left: 8px;
        }

        .legend-cell {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="month-labels" id="monthLabels"></div>
        <div class="graph">
            <div class="weekday-labels">
                <div class="weekday-label">Mon</div>
                <div class="weekday-label">Wed</div>
                <div class="weekday-label">Fri</div>
            </div>
            <div class="contribution-grid" id="contributionGrid"></div>
        </div>
        <div class="legend">
            <span class="legend-text">Learn how we count contributions</span>
            <span class="legend-text">Less</span>
            <div class="legend-cells">
                <div class="legend-cell level-0"></div>
                <div class="legend-cell level-1"></div>
                <div class="legend-cell level-2"></div>
                <div class="legend-cell level-3"></div>
                <div class="legend-cell level-4"></div>
            </div>
            <span class="legend-text">More</span>
        </div>
    </div>

    <script>
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
        function createGraph() {
            const grid = document.getElementById('contributionGrid');
            const monthLabelsContainer = document.getElementById('monthLabels');
            grid.innerHTML = '';
            monthLabelsContainer.innerHTML = '';

            // 设置2024年的日期范围
            let startDate = new Date(2024, 0, 1);
            let endDate = new Date(2024, 11, 31);

            // 调整起始日期到上一个周日
            const originalStartDate = new Date(startDate);
            while (startDate.getDay() !== 0) {
                startDate.setDate(startDate.getDate() - 1);
            }

            // 确保结束日期延伸到最后一周的周六
            while (endDate.getDay() !== 6) {
                endDate.setDate(endDate.getDate() + 1);
            }

            // 预先添加所有月份标签
            months.forEach(month => {
                const monthLabel = document.createElement('div');
                monthLabel.className = 'month-label';
                monthLabel.textContent = month;
                monthLabelsContainer.appendChild(monthLabel);
            });

            // 创建贡献格子
            for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
                const cell = document.createElement('div');
                cell.className = 'contribution-cell';
                
                // 格式化日期为 "Month Day, Year" 格式
                const formattedDate = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                cell.setAttribute('data-tooltip', `${formattedDate}`);
                cell.setAttribute('data-date', date.toISOString().split('T')[0]);
                
                // 如果日期在2024年之前的格子设置随机等级而不是隐藏
                if (date < originalStartDate) {
                    const randomLevel = Math.floor(Math.random() * 5);
                    cell.className = `contribution-cell level-${randomLevel}`;
                }
                
                cell.onclick = function() {
                    cycleContributionLevel(this);
                };
                grid.appendChild(cell);
            }
        }

        function cycleContributionLevel(cell) {
            const currentLevel = parseInt(cell.className.split('level-')[1] || 0);
            const nextLevel = (currentLevel + 1) % 5;
            cell.className = `contribution-cell level-${nextLevel}`;
        }

        createGraph();
    </script>
</body>
</html>
